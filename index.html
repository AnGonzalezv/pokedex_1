<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/estilos.css">
</head>
<body>
    <div class="container"> 
        <img src="./assets/img/Pokemon_logo.png" class="logo" alt="...">
        <section class="formulario">
          <section class="formulario__container">
                  <form class="formulario__container--form">
                  <input class="input" id="nombrePokemon" type="text" placeholder="# o nombre">
                  <button class="button" type="button" onclick="traerDatos()">Buscar</button>
                  <img src="" id="img" class="pokemon" alt="">
              </form>
          </section>
        </section>
      
        <section class="detallesPokemon">
          <section class="detallesPokemon__container">
              <img class="detallesPokemon__container--img" id="imagenPokemon" src="">
              <div class="detallesPokemon__container--info">
                  <h2 id="nombreDePokemon"></h2>
                  <p># Pokedex: <span id="numeroPokedex"></span></p>
                  <p>Tipo: <span id="tipo"></span></p>
                  <p>Altura: <span id="altura"></span></p>
                  <p>Peso: <span id="peso"></span></p>
                  
              </div>
              <div id="chartContainer" style="height: 200px; width: 100%;"></div>
          </section>
      <div id="chartContainer" style="height: 250px; width: 100%;"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"> </script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
